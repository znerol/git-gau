---
os: linux
dist: bionic
language: shell

stages:
  - "Lint"
  - "Unit test"
  - name: "Integration test"
    if: fork = false AND type = push
  - name: "GitHub release"
    if: fork = false AND type = push AND tag IS present

jobs:
  include:
    - stage: "Lint"
      script:
        - make lint

    - stage: "Unit test"
      script:
        - make test

    - stage: "Integration test"
      services:
        - docker
      addons:
        apt:
          packages:
            - pandoc
      env:
        # Generated using the following BASH command line:
        # travis encrypt GAU_SSH_PRIVKEY=$(printf %q "$(</path/to/ssh/private.key)")
        secure: 
      before_script:
        - make dist
        - make -C integration-test image
      script:
        - make -C integration-test all

    - stage: "GitHub release"
      addons:
        apt:
          packages:
            - pandoc
      script:
        - make dist
      deploy:
        provider: releases
        api_key:
          secure: 
        file:
          - dist/git-gau-dist.tar.gz
          - dist/git-gau-src.tar.gz
          - dist/md5sum.txt
          - dist/sha1sum.txt
          - dist/sha256sum.txt
        skip_cleanup: true
        draft: true
        on:
          repo: znerol/git-gau
          tags: true
